{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    <!-- <div class="title">Home</div> -->
    <div class="user-container">

        <div class="image-follow">
            <div class="image-container"><img class="image" src="static/network/images/ok.jpeg"></div>
            <button class="follow-unfollow">Follow</button>
        </div>
        <h5>
            <bold>request.username</bold>
        </h5>
        <h6>@request.username</h6>
        <h6>joined month year</h6>
        <div class="follow-unfollow">
            <h5>Following {{num1}}</h5>
            <h5>Followers{{num2}}</h5>
        </div>


    </div>
    <div class="post-container">
        <div class="post">
            
                <h6>request.username</h6>
            
            <button class="edit-button">Edit</button>
            <textarea class="post-text-edit" rows="1"
                readonly>Hello! This is a reconmmendation letter for your interview</textarea>
            <time aria-readonly="true">date</time>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
                viewBox="0 0 16 16">

                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg>

            <i class="bi bi-heart"></i>
            <lable>comment</lable>

        </div>
       

    </div>

</div>

{% endblock %}
